<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | E-commerce product page</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="left">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="menu">
                        <a>Collections</a>
                        <a>Men</a>
                        <a>Women</a>
                        <a>About</a>
                        <a>Contact</a>
                </div>
            </div>
            <div class="right">
                <div class="cart">
                    <img src="./images/icon-cart.svg" alt="cart">
                </div>
                <div class="avatar">
                    <img src="./images/image-avatar.png" alt="avatar">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <main class="hero">
        <section class="product-images">
             <div class="main-image">
                 <img src="./images/image-product-1.jpg" alt="product1" />
             </div>
             <div class="thumbnails">
                 <img class="active" src="/images/image-product-1-thumbnail.jpg" alt="product1" />
                 <img src="/images/image-product-2-thumbnail.jpg" alt="product2" />
                 <img src="/images/image-product-3-thumbnail.jpg" alt="product3" />
                 <img src="/images/image-product-4-thumbnail.jpg" alt="product4" />
             </div>
       </section>

       <section class="product-details">
            <div class="top">
                <p class="company_name">SNEAKER COMPANY</p>
                <h1 class="title">Fall Limited Edition Sneakers</h1>
                <p class="description">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, theyâ€™ll withstand everything
                    the weather can offer.
                </p>
                <div class="price">
                    <span>$125.00</span>
                    <span>50%</span>
                 </div>
                 <div class="strikethrough">$250.00</div>
           </div>
           <div class="buttons">
               <div class="quantity">
                    <button class="remove"><img src="./images/icon-minus.svg" alt="remove" /></button>
                    <span>0</span>
                    <button class="plus"><img src="./images/icon-plus.svg" alt="add" /></button>
                </div>
                <button class="add-to-cart">
                    <img src="./images/icon-cart.svg" alt="Cart Icon" />
                    Add to cart
                </button>
          </div>
    </section>
  </main>
</body>
</html>
